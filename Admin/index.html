<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="icon" type="image/png" href="../images/logo.ico"/>
		<title>Harfang - Connexion Panel</title>
	</head>
	<body>
		<div class="PageDeConnexion">

			<div class="Titre" style="color:#F96815">
				Harfang
			</div>

			<div class="Sous-titre">
				Connexion Panel
			</div>

			<div class="fields">
				<div class="Username">
					<input type="text" id="user_input" placeholder="Username" size="30" required />
				</div>

				<div class="Password">
					<input type="password" id="pass_input" placeholder="Password" minlength="8" required/>
				</div>
			</div>

			<button class="signin-button">Login</button>

			<div class="ForgotPassword">
				<a class="LinkForgotPassword" style="color:#F96815" href="mailto:Hadrien.paris@icloud.com">Forgot your password ?</a>
			</div>

			<div class="BackToHarfang">
				<a class="BackToHarfangLink" style="color:#F96815" href="https://www.harfang.net/">Back to Harfang.net</a>
			</div>

		</div>
	</body>
</html>
